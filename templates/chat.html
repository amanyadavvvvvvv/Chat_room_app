<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - {{ username }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chat Rooms</h2>
                <button id="createRoomBtn" class="btn-secondary">+ New Room</button>
            </div>
            
            <div class="room-list" id="roomList">
                <!-- Rooms will be populated here -->
            </div>
            
            <div class="user-info">
                <span class="username-display">{{ username }}</span>
                <a href="/logout" class="btn-logout">Logout</a>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="welcome-screen" id="welcomeScreen">
                <h2>ðŸ‘‹ Welcome, {{ username }}!</h2>
                <p>Select a room or create a new one to start chatting</p>
            </div>

            <div class="chat-area" id="chatArea" style="display: none;">
                <div class="chat-header">
                    <h2 id="currentRoomName">Room Name</h2>
                    <button id="leaveRoomBtn" class="btn-leave">Leave Room</button>
                </div>

                <div class="users-online" id="usersOnline">
                    <strong>Online:</strong> <span id="usersList"></span>
                </div>

                <div class="messages" id="messages">
                    <!-- Messages will appear here -->
                </div>

                <div class="message-input">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        autocomplete="off"
                    >
                    <button id="sendBtn" class="btn-send">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <h3>Create New Room</h3>
            <input 
                type="text" 
                id="roomNameInput" 
                placeholder="Enter room name" 
                class="form-input"
            >
            <div class="modal-actions">
                <button id="confirmCreateRoom" class="btn-primary">Create</button>
                <button id="cancelCreateRoom" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const username = "{{ username }}";
    </script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
